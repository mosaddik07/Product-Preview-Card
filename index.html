<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />

  </head>
  <body>
    <div id="conteiner">
      <div class="card">
        <img src="images/image-product-mobile.jpg" class="mobile" />
        <img src="images/image-product-desktop.jpg" class="desktop" />
        <div class="card_body">
          <h4 class="perfume">PERFUME</h4>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
            of CHANEL.
          </p>
          <h1 class="price">
            $149.99
            <p class="delete">$169.99</p>
          </h1>
          <button><img src="images/icon-cart.svg" /> Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
